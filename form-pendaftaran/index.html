<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Menu Bagian Navbar -->
    <nav>
      <ul>
        <li><a href="/index.html">Register</a></li>
        <li><a href="/form/login.html">Login</a></li>
      </ul>
    </nav>
    <!-- Main Form -->
    <div class="container">
      <h2>Form Pendaftaran</h2>
      <form action="/form/login.html" method="get">
        <div class="form-group">
          <label for="username">Username :</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Masukkan username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password :</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Masukkan password"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Masukkan email"
            required
          />
        </div>
        <div class="my-2">
          <label for="Info">Lulusan Sekolah</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="SD" id="SD" />
            <label for="SD">SD</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              name="SMP"
              id="SMP"
            />
            <label for="SMP">SMP</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              name="SMA"
              id="SMA"
            />
            <label for="SMA">SMA</label>
          </div>
        </div>

        <div class="my-2">
          <label for="Gender" class="form-label">Gender</label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="Gender"
              id="Laki-Laki"
              value="Laki-Laki"
            />
            <label for="Laki-Laki" class="form-check-label">Laki-Laki</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="Gender"
              id="Perempuan"
              value="Perempuan"
            />
            <label for="Perempuan" class="form-check-label">Perempuan</label>
          </div>
        </div>
        <!-- Pilihan Menu Kota -->
        <div class="form-group">
          <label for="city">Asal Kota:</label>
          <select id="city" name="city" required>
            <option value="">--Pilih Kota--</option>
            <option value="Cilacap">Cilacap</option>
            <option value="Banyumas">Banyumas</option>
            <option value="Purbalingga">Purbalingga</option>
            <option value="Banjarnegara">Banjarnegara</option>
            <option value="Kebumen">Kebumen</option>
            <option value="Purworejo">Purworejo</option>
            <option value="Wonosobo">Wonosobo</option>
            <option value="Magaleng">Magelang</option>
            <option value="Boyolali">Boyolali</option>
            <option value="Klaten">Klaten</option>
            <option value="Sukoharjo">Sukoharjo</option>
            <option value="Wonogiri">Wonogiri</option>
            <option value="Karang Anyar">Karang Anyar</option>
            <option value="Sragen">Sragen</option>
            <option value="Grobogan">Grobogan</option>
            <option value="Blora">Blora</option>
            <option value="Rembang">Rembang</option>
            <option value="Pati">Pati</option>
            <option value="Kudus">Kudus</option>
            <option value="Jepara">Jepara</option>
            <option value="Demak">Demak</option>
            <option value="Jepara">Jepara</option>
            <option value="Semarang">Semarang</option>
            <option value="Temanggung">Temanggung</option>
            <option value="Kendal">Kendal</option>
            <option value="Batang">Batang</option>
            <option value="Pekalongan">Pekalongan</option>
            <option value="Pemalang">Pemalang</option>
            <option value="Tegal">Tegal</option>
            <option value="Brebes">Brebes</option>
            <!-- Kota lainnya -->
          </select>
        </div>
        <!-- MEngaitkan Fungsi ke JavaScript   -->
        <button onclick="formFunction()" type="submit" class="btn">
          Daftar
        </button>
      </form>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
